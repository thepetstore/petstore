<div class="aw-arep__period-range-wrap">
    <div class="aw-menu" css="$data.additionalClasses">
        <div class="dropdown" collapsible>
            <button type="button" class="admin__action-dropdown" toggleCollapsible>
                <span class="admin__action-dropdown-text" text="getLabel()"/>
                <span class="period-label" text="periodLabel"/>
            </button>
            <ul class="admin__action-dropdown-menu dropdown-menu">
                <li repeat="foreach: options, item: '$option'" closeCollapsible css="getOptionClasses($option())">
                    <a href="#"
                       click="apply.bind($data, $option().value)"
                       attr="$option().linkAttributes">
                        <span text="$option().label"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="compare-period-label"><span text="getComparePeriodLabel()"/></div>
</div>
