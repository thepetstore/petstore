<div class="container-widget-item-wrap col-xs-6">
    <div class="container-widget-item">
        <render args="itemContainerTmpl"/>
        <div class="widget-chart">
            <div attr="id: getWidgetChartId()"/>
        </div>
    </div>
</div>
<script attr="id: getWidgetChartTemplateId()" type="text/x-magento-template">
    <div class="awarep-chart-tooltip<%- data.style %>">
        <b><%- data.period %></b><br />
        <span><%- data.value %></span>
    </div>
</script>
