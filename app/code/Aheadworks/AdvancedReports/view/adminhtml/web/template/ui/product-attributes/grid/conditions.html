<div class="aw-arep__data-grid-conditions-wrap" data-part="conditions-form">
    <table class="aw-arep__dynamic-rows admin__control-table" data-role="grid" attr="{'data-index': index}">
        <tbody>
        <tr class="data-row" repeat="foreach: elems, item: '$record'">
            <!-- ko foreach: { data: $record().elems(), as: 'elem'}  -->
            <td if="elem.template" data-bind="css: $data.tdAdditionalClasses"
                template="elem.template"/>
            <!-- /ko -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td attr="{'colspan': element.getColumnsCount()}">
                <button class="action-add" type="button" data-action="grid-conditions-add-attribute" click="addRecord">
                    <span translate="'Add Attribute'"/>
                </button>
                <button class="action-secondary" type="button" data-action="grid-conditions-apply" click="apply">
                    <span translate="'Apply'"/>
                </button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
