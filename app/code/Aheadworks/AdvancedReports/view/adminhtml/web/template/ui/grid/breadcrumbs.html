<div if="hasCrumbs()" class="aw-arep-breadcrumbs">
    <ul class="items">
        <li class="item" repeat="foreach: crumbs, item: '$crumb'">
            <a if="isUrl($crumb())" attr="href: $crumb().url">
                <span text="$crumb().label"/>
            </a>
            <span ifnot="isUrl($crumb())" text="$crumb().label"/>
        </li>
    </ul>
</div>
