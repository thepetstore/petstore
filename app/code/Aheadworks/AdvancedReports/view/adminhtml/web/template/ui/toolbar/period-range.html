<div class="aw-arep__period-range-wrap">
    <div class="aw-menu left date-range report-date-range">
        <div class="dropdown" collapsible>
            <button type="button" class="admin__action-dropdown" toggleCollapsible>
                <span class="admin__action-dropdown-text"><text args="dateFrom"/> - <text args="dateTo"/></span>
            </button>
            <div class="admin__action-dropdown-menu dropdown-menu">
                <div id="aw-arep-period-calendars" class="calendars-container"></div>

                <div id="aw-arep-period-form" class="period-form">
                    <div class="period-date-range period-field">
                        <label class="period-field-label" translate="'Date Range\\:'"/>
                        <div class="period-field-control">
                            <select class="admin__control-select"
                                    data-bind="optgroup: dateRangeOptions,
                                               value: dateRange,
                                               optionsValue: 'value',
                                               optionsText: 'label'"/>
                        </div>
                    </div>
                    <div class="period-field-input-wrap period-field">
                        <input class="admin__control-text"
                               type="text"
                               data-bind="textInput: dateFrom"
                               click="dateFromFieldClick"
                               id="aw-arep-period-date-from" />
                        <span class="dash">-</span>
                        <input class="admin__control-text"
                               type="text"
                               click="dateToFieldClick"
                               data-bind="textInput: dateTo"
                               id="aw-arep-period-date-to" />
                    </div>

                    <div class="compare-period-date-range period-field">
                        <div class="compare-to-switcher period-field-label">
                            <input id="aw-arep-compare-enable"
                                   type="checkbox"
                                   class="admin__control-checkbox"
                                   data-bind="attr: {disabled: !compareAvailable}, checked: compareEnabled"/>
                            <label for="aw-arep-compare-enable" class="admin__field-label" translate="'Compare to\\:'"/>
                        </div>
                        <div class="period-field-control">
                            <select class="admin__control-select"
                                    data-bind="attr: {disabled: !compareEnabled()},
                                        optgroup: compareDateRangeOptions,
                                        value: compareDateRange,
                                        optionsValue: 'value',
                                        optionsText: 'label'"/>
                        </div>
                    </div>
                    <div class="period-field-input-wrap compare period-field" visible="compareEnabled()">
                        <input class="admin__control-text"
                               type="text"
                               data-bind="textInput: compareDateFrom, css: {_notactive: compareDateRange() !== 'custom'}"
                               click="compareDateFromFieldClick"
                               id="aw-arep-compare-date-from" />
                        <span class="dash">-</span>
                        <input class="admin__control-text"
                               data-bind="textInput: compareDateTo, css: {_notactive: compareDateRange() !== 'custom'}"
                               type="text"
                               click="compareDateToFieldClick"
                               id="aw-arep-compare-date-to" />
                    </div>
                    <div class="actions">
                        <button type="button" class="apply" click="apply" closeCollapsible>
                            <span translate="'Apply'"/>
                        </button>
                        <button type="button" class="cancel" closeCollapsible>
                            <span translate="'Cancel'"/>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="compare-period-label" visible="compareEnabled()">
        <span text="getComparePeriodLabel()"/>
    </div>
</div>
